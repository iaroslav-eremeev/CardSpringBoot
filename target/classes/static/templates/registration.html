<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #8caf81;
            color: black;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
        <div>
            <h1>New user registration</h1>
            <h5>Please let us know more about yourself</h5>
        </div>
        <div>
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" aria-describedby="user login" placeholder="Enter login">
        </div>
        <div>
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name" aria-describedby="user name" placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="user email" placeholder="Enter your email">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="signUpButton">Sign Up</button>
            <button type="button" class="btn btn-warning" id="goToLoginButton">Go to Login</button>
        </div>
</div>


<div class="popup-fade">
    <div class="popup">
        <p>Registration successful!</p>
        <button class="btn btn-success" id="okButton">Ok</button>
    </div>
</div>

<script type="text/javascript" src="../scripts/registration.js"></script>
</body>
</html>
