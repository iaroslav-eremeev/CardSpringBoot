<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #8caf81;
            color: black;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container div {
            margin-bottom: 20px;
        }
        .container div .form-control {
            width: 200px;
            margin: auto;
        }
        .popup-fade:before {
            content: '';
            background: #000;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0.7;
            z-index: 9999;
        }
        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            width: 360px;
            background: #404040;
            color: #fff;
            border-radius: 4px;
            text-align: center;
            z-index: 99999;
        }
        .popup button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        .popup button:focus {
            outline: none;
        }
        .popup button:hover {
            background-color: #0069d9;
        }
        .popup button:active {
            background-color: #0062cc;
        }
        .popup-fade .popup button {
            margin-top: 0;
        }
        .popup-fade {
            display: none;
        }
        .popup-fade.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="registrationForm">
        <div>
            <h1>New user registration</h1>
            <h5>Please let us know more about yourself</h5>
        </div>
        <div>
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" aria-describedby="user login" placeholder="Enter login" required>
        </div>
        <div>
            <label for="name">Your name</label>
            <input type="text" class="form-control" id="name" aria-describedby="user name" placeholder="Enter your name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" aria-describedby="user email" placeholder="Enter your email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" aria-describedby="user password" placeholder="Password" required>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="signUpButton">Sign Up</button>
            <button type="button" class="btn btn-warning" id="goToLoginButton">Go to Login</button>
        </div>
    </form>
</div>


<div class="popup-fade" id="popupSuccess">
    <div class="popup">
        <p>Registration successful!</p>
        <button class="btn btn-success" id="okButton">Ok</button>
    </div>
</div>

<div class="popup-fade" id="popupFailure">
    <div class="popup">
        <p>Something went wrong</p>
        <button class="btn btn-warning" id="okFailButton">Try again</button>
    </div>
</div>

<script type="module" src="scripts/registration.js"></script>
</body>
</html>
