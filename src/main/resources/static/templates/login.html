<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #8caf81;
            color: black;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }
        .container div {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="loginForm">
        <div>
            <h1>Here you can ask and answer questions on coding</h1>
            <h5>It's like StackOverFlow but for those who never heard about it</h5>
        </div>
        <div>
            <label for="login">Login</label>
            <input type="text" class="form-control" id="login" placeholder="Enter login">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="loginButton">Log In</button>
            <button type="button" class="btn btn-warning" id="goToSignUpButton">Go to Sign Up</button>
        </div>
        <div>
            <button type="button" class="btn btn-info" id="adminButton">I am Admin</button>
        </div>
    </form>
</div>

<script type="module" src="../scripts/login.js"></script>
</body>
</html>
